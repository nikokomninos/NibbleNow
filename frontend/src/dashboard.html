<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - NibbleNow</title>
    <link href="tailwind/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body
    onload="document.getElementById('greeting').innerText = 'Welcome, ' + localStorage.getItem('username'); setRestaurantButtonRole();"
    class="flex flex-col justify-center items-center h-screen font-notosans bg-[#FDFDFF] text-[#352F36] p-20"
  >
    <div class="flex flex-col justify-center items-center mb-20">
      <div id="greeting" class="text-center mb-10 text-3xl">Welcome, User</div>
      <div class="flex flex-row">
        <button
          id="ordersButton"
          class="p-3 border-2 rounded-xl drop-shadow-lg text-xl font-semibold bg-[#F6F6FF] text-[#352F36] mr-5 ml-5 hover:bg-gray-200 ease-linear duration-100"
        >
          Orders
        </button>
        <button
          onclick="logout()"
          class="p-3 border-2 rounded-xl drop-shadow-lg text-xl font-semibold bg-[#F6F6FF] text-[#352F36] mr-5 ml-5 hover:bg-gray-200 ease-linear duration-100"
        >
          Logout
        </button>
      </div>
    </div>
    <div class="flex flex-row justify-center items-center">
      <a
        id="restaurantButton"
        href=""
        class="p-[50px] border-2 rounded-xl drop-shadow-lg text-xl font-semibold bg-[#F6F6FF] text-[#352F36] mr-5 ml-5 hover:bg-gray-200 ease-linear duration-100"
        >500 Degrees</a
      >
    </div>
  </body>
</html>
