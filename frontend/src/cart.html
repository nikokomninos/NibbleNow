<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant 1 - NibbleNow</title>
    <link href="tailwind/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>

  <body
    onload="buildCart();"
    class="font-notosans bg-[#FDFDFF] text-[#352F36]"
  >
    <div class="h-screen flex flex-col justify-center items-center">
      <div>
        <div class="flex flex-row justify-between">
          <a
            href="restaurant1_customer.html"
            class="flex justify-center items-center p-5 mb-10 font-semibold w-[200px] bg-[#F6F6FF] border-2 rounded-3xl drop-shadow-lg hover:bg-gray-200 ease-linear duration-100"
          >
            Back
          </a>
          <button
            onclick="submitOrder()"
            class="flex justify-center items-center p-5 mb-10 font-semibold w-[200px] bg-[#F6F6FF] border-2 rounded-3xl drop-shadow-lg hover:bg-gray-200 ease-linear duration-100"
          >
            Submit Order
          </button>
        </div>
        <div
          class="flex flex-col mx-auto p-20 w-[800px] bg-[#F6F6FF] border-2 rounded-3xl drop-shadow-lg"
        >
          <h1 class="text-4xl font-bold mb-10">Your Cart</h1>
          <p class="text-center mb-10" id="status">Status</p>
          <div id="cartContainer" />
        </div>
      </div>
    </div>
  </body>
</html>
