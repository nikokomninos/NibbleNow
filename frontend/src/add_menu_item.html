<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Menu Item - NibbleNow</title>
    <link href="tailwind/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>

  <body class="font-notosans bg-[#FDFDFF] text-[#352F36]">
    <div class="h-screen flex flex-col justify-center items-center">
      <div>
        <div class="flex flex-row justify-between">
          <a
            href="restaurant1_owner.html"
            class="flex justify-center items-center p-5 mb-10 font-semibold w-[200px] bg-[#F6F6FF] border-2 rounded-3xl drop-shadow-lg hover:bg-gray-200 ease-linear duration-100"
          >
            Back
          </a>
          <button
            onclick="addMenuItem()"
            class="flex justify-center items-center p-5 mb-10 font-semibold w-[200px] bg-[#F6F6FF] border-2 rounded-3xl drop-shadow-lg hover:bg-gray-200 ease-linear duration-100"
          >
            Add Item
          </button>
        </div>
        <div
          class="flex flex-col justify-center items-center mx-auto p-20 w-[800px] bg-[#F6F6FF] border-2 rounded-3xl drop-shadow-lg"
        >
          <h1 class="text-4xl font-bold mb-10">Add New Menu Item</h1>

          <div class="flex flex-col justify-center items-center mb-[50px]">
            <h2 class="font-bold mb-3">Requirements</h2>
            <ul class="list-disc">
              <li>Item Name should be between 5 and 25 characters</li>
              <li>Description can be up to 50 characters</li>
            </ul>
          </div>

          <div class="flex flex-col mb-5">
            <input
              id="itemName"
              type="text"
              placeholder="Item Name"
              class="rounded-lg w-[300px] text-center p-2 border-2 mb-4"
            />
            <input
              id="itemDescription"
              type="text"
              placeholder="Item Description"
              class="rounded-lg w-[300px] text-center p-2 border-2 mb-4"
            />
          </div>

          <p id="status">Status</p>
        </div>
      </div>
    </div>
  </body>
</html>
